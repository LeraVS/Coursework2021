<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            business tax calculator
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" th:href="@{/css/editTaxRatesUnderSimplifiedSystem.css}">
    </head>

    <body>
        <div class="background">
            <header>
                <img style="width: 7%; margin-top: 30px;" src="../resource/logo.png" alt="logo">
                <nav>
                    <a th:href="@{/admin}"><button id="signOutFromTaxToAdminBtn" class="signInBtn">Вернуться назад</button></a>
                    <form name="logout" th:action="@{/logout}" method="post">
                        <button id="signOutClientBtn" class="signInBtn" >Выйти</button>
                    </form>
                </nav>
            </header>
        </div>
        <main>
            <div class="cta1">
                <div class="content1-1">
                    <form th:object="${taxRateUnderSimplifiedSystemForm}" th:action="@{/admin/taxRatesUnderSimplifiedSystem/update}" th:method="put">
                        <div class="content1-1-1">
                            <p class="secondHeadline">Ставки налога при УСН</p>
                            <button>Сохранить изменения</button>
                        </div>
                        <table>
                            <tr>
                                <th class="criteria"><p class="subHeading">Критерий</p></th>
                                <th class="percent"><p class="subHeading">Ставки налога при УСН, %</p></th>
                                <th class="delete"></th>
                            </tr>
                            <tr th:each="taxRateUnderSimplifiedSystem: ${taxRateUnderSimplifiedSystemForm}">
                                <td class="criteria"><p class="subHeading" th:text="${taxRateUnderSimplifiedSystem.criteria}"></p></td>
                                <td class="percent"><input th:value="${taxRateUnderSimplifiedSystem.percent}" type="text"></td>
                                <td class="delete"><button th:action="@{|/admin/taxRatesUnderSimplifiedSystem/dalete/{id} (id=${taxRateUnderSimplifiedSystem.idTaxRateUnderSimplifiedSystem})}" th:method="put"><i class="material-icons">delete</i></button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </main>

        <div class="background">
            <footer>
                <img style="width: 7%;" src="../resource/logo.png" alt="logo">
                <div class="copyright"><p class="link">Copyright © 2021 Valery Vodyanchuk</p></div>
            </footer>
        </div>

        <script src="../js/authentication.js"></script>

    </body>
</html>
